- name: Deploy index.html and configure Apache on Amazon Linux 2023
  hosts: ec1
  become: yes
  tasks:
    - name: Install httpd, firewalld, mod_ssl, and Certbot
      dnf:
        name: "{{ item }}"
        state: present
      loop:
        - httpd
        - firewalld
        - mod_ssl
        - certbot
        - python3-certbot-apache

    - name: Ensure firewalld is running
      service:
        name: firewalld
        state: started
        enabled: yes

    - name: Ensure firewalld allows HTTP and HTTPS
      firewalld:
        port: "{{ item }}"
        permanent: yes
        state: enabled
        immediate: yes
      loop:
        - 80/tcp
        - 443/tcp

    - name: Ensure httpd is running
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Create web root directory
      file:
        path: /var/www/html
        state: directory
        mode: '0755'

    - name: Copy index.html to the EC1 instance
      copy:
        src: ./index.html
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Configure Apache virtual host (HTTP only – Let’s Encrypt will handle HTTPS)
      copy:
        content: |
          <VirtualHost *:80>
              ServerName mohdmiqdad.site
              DocumentRoot /var/www/html
              <Directory /var/www/html>
                  AllowOverride All
                  Require all granted
              </Directory>
          </VirtualHost>
        dest: /etc/httpd/conf.d/vhost.conf
        mode: '0644'
      notify: Reload httpd

    - name: Ensure no HTTP to HTTPS redirection (Let’s Encrypt handles this)
      file:
        path: /var/www/html/.htaccess
        state: absent

    - name: Run Certbot to get SSL certificate (non-interactive)
      command: >
        certbot --apache -n --agree-tos --redirect
        --email miqdad1755@gmail.com
        -d mohdmiqdad.site
      args:
        creates: /etc/letsencrypt/live/mohdmiqdad.site/fullchain.pem

    - name: Verify Apache is listening on port 80 and 443
      command: netstat -tuln | grep ':80\|:443'
      register: netstat_output
      changed_when: false
      failed_when: "'LISTEN' not in netstat_output.stdout"

    - name: Verify index.html exists
      stat:
        path: /var/www/html/index.html
      register: index_stat
      failed_when: not index_stat.stat.exists

  handlers:
    - name: Reload httpd
      service:
        name: httpd
        state: reloaded
